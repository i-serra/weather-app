<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />

  </head>
  <body>
    <div class="container-fluid">
      <div class="card mt-5 pl-5" id="background">
        <div class="card-body">
          <div class="info">
            <h1 id="city"></h1>
            <p class="current-time"><span id="day-of-week"> | </span><span id="day"></span>/<span id="month"></span><span id="hour"></span><span id="minutes"></span></p>
            <h2>
              <span id="temperature"></span><span class="unit"><a href="#" class="active" id="celsius">Â°C</a>|<a href="#" id="fahrenheit">Â°F</a></span>
            </h2>
            <img src=".." alt="" id="main-icon" />
            <ul class="weather-description">
              <li><img src="images/humidity.svg" alt="humidity" class="humidity" /><span id="humidity">Humidity: %</span></li>
              <div><img src="images/wind.svg" alt="wind" class="wind" /><span id="wind">Wind: km/h</span></div>
              <div><span id="description">Preview:</span></div>
            </ul>
          </div>
          <form class="location" id="search-city">
            <input class="city" id="enter-city" type="text" placeholder="Enter a city..." autofocus="on" />
            <div class="row">
              <div class="col">
                <input class="search" type="submit" value="Search" />
              </div>
              <div class="col">
                <input class="current" id="current-location" type="submit" value="Current" />
              </div>
            </div>
          </form>
          <div class="forecast" id="forecast"></div>
        </div>
      </div>
      <small><a href="https://github.com/i-serra/weather-app" target="_blank">Open-source code</a> by InÃªs Serra</small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
